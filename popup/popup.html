<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">   
    <title>AutoRate</title>
</head>
<body>
    <div id="content-blocker"></div>
    <div class="container">


        <div class="power-button-container">
        <img id="power-button">
        </div>
        
        <div class="seperator"></div>

        <div class="slider-container">
            <input type="range" id="video-slider" name="video-slider" value="0"  min="0" max="100"> 
        </div>
        
        <div class="text-container">
        <span id="percentage-display"></span>
        </div>
    
        
        <div class="seperator"></div>

        <div class="select-container">
            <select name="select-global" id="select-global">
                <option value="notRate">Don't rate</option>
                <option value="like">Like</option>
                <option value="dislike">Dislike</option>
            </select>
            <object type="image/svg+xml" data="../assets/arrow.svg" class="select-icon">
            </object>
            videos by default.
        </div>
        

        <div id="channel-specific-rating" class="select-container">
            Use
            <select name="select-creator" id="select-creator">
                <option value="default">Default</option>
                <option value="like">Like</option>
                <option value="dislike">Dislike</option>
                <option value="notRate">Don't rate</option>
            </select>
            <object type="image/svg+xml" data="../assets/arrow.svg" class="select-icon">
            </object>
            as a rating for videos from <span id="creator" class="bold-text"></span>.
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
